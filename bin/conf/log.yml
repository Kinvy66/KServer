logs:
  - name: root
    level: info
    formatter: "%d%T%m%n"
    appender:
      - typed: FileLogAppender
        path: log.txt
      - typed: StdoutAppender
  - name: system
    level: debug
    formatter: "%d%T%m%n"
    appender:
      - typed: FileLogAppender
        path: log.txt
      - typed: StdoutAppender

system:
    port: 9900
    value: 42
    int_vec: [10, 20]
